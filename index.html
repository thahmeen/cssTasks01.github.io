<div class="container">

  <div class="inner-container-1">
    <div class="heading change-font-size" style="color: white; padding-bottom: 1em;">

    <div class="main-circle">

    <div class="marks-obtained change-font-size" 
    style="color: white; padding-bottom: 0.5em;padding-top: 0.9em;">

    </div>

  </div>
  <div class="inner-container-2">
    <div class="summary-text">

    </div>
    <div class="reaction little-border-radius" style="background-color: rgb(152, 204, 204);">

      <img class="image-styling" src="./assets/images/icon-reaction.svg" alt="brain image">
      <span class="fix-subjects">Reaction</span> 
      <span>80/100</span>
    </div>

    <div class="brain little-border-radius" style="background-color: rgb(237, 199, 237);">
      <img class="image-styling" src="./assets/images/icon-memory.svg" alt="brain image">
      <span>Memory</span> 
      <span>92 / 100</span> 
    </div>


    <div class="verbal little-border-radius" style="background-color: rgb(195, 213, 231);">
      <img class="image-styling"src="./assets/images/icon-verbal.svg" alt="brain image">
      <span>Verbal</span>
      <span>61 / 100</span>
    </div>


    <div class="visual little-border-radius" style="background-color: rgb(242, 189, 189);">
      <img class="image-styling" src="./assets/images/icon-visual.svg" alt="brain image">
      <span>Visual</span>
      <span>72 / 100</span>
    </div>
